<style>
	/* Estilo do card, container das imagens */
	.card {
		margin: 5px;
		border-radius: 5px;
		border-style: solid;
		border-width: 1px;
		border-color: #d0d0d0;
		color: #488aff;
		margin-top: 8px;
		background-color: #c0d7ff;
	}

	/* Cores do texto do card */
	.card span {
		color: #676767;
	}

	/* Cor da toolbar */
	.toolbar-background {
		background-color: blue;
	}

	/* Deixa as bordas da imagem arredondadas */
	img {
		border-radius: 10px;
	}

	h4 {
		font-size: 14px;
	}
</style>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <h3 style="margin-top: 25px ">Galeria de imagens</h3>
    </ion-title>
  </ion-navbar>
</ion-header>
