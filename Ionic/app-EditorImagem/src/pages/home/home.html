<style>
	.container-image {
		border-style: solid;
		border-width: 1px;
		border-radius: 3px;
		border-color: #ffdab9;
	}

	.container-miniaturas {
		color: #6f4622;
		background-color: #ffdab9;
	}

	.miniatures {
		border-style: solid;
		border-width: 2px;
		border-radius: 8px;
		border-color: #e6ba92;
	}
</style>

<ion-header>
  <ion-navbar color="peachpuff">
    <ion-title>
      Editor
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
  	<img class="container-image" [src]="imagemPrincipal">
  </div>
</ion-content>

<ion-footer style="background-color: #ffdab9;">
	<ion-row class="container-miniaturas">
	  	<ion-col col-3 (click)="aplicarEfeito('imgOriginal')"> 
			<img class="miniatures" src="../assets/imgs/imgOriginal.jpg">
			<ion-row  justify-content-center>
		  		Original
		  	</ion-row>
	  	</ion-col>
	  	<ion-col col-3 (click)="aplicarEfeito('saturacao')">
			<img class="miniatures" src="../assets/imgs/saturacao.jpg">
			<ion-row  justify-content-center>
		  		Saturação
		  	</ion-row>
	  	</ion-col>
	  	<ion-col col-3 (click)="aplicarEfeito('cinza')">
			<img class="miniatures" src="../assets/imgs/Cinza.jpg">
			<ion-row  justify-content-center>
		  		Cinza
		  	</ion-row>
	  	</ion-col>
	  	<ion-col col-3 (click)="aplicarEfeito('sepia')">
			<img class="miniatures" src="../assets/imgs/sepia.jpg">
			<ion-row  justify-content-center>
		  		Sépia
		  	</ion-row>
	  	</ion-col>
  	</ion-row>
	<button (click)="salvar()" ion-button block color="peachpuff-dark">Ajustes</button>
</ion-footer>
