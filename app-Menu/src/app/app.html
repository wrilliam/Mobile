<ion-menu [content]='content'>
	<ion-header>
		<ion-toolbar>
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content style="background-color: #ececec">
		
		<div>
			<img src="../assets/imgs/logo-text.png">
		</div>

		<ion-list>
			<button style="color:#545454" menuClose ion-item (click)="openPage(homePage)">
				<ion-icon name="home" padding></ion-icon>
				Home
			</button>

			<button style="color:#545454" menuClose ion-item (click)="openPage(empresaPage)">
				<ion-icon name="at" padding></ion-icon>
				Empresa
			</button>

			<button style="color:#545454" menuClose ion-item (click)="openPage(tecnologiaPage)">
				<ion-icon name="pulse" padding></ion-icon>
				Tecnologia
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
